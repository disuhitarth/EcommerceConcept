<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh Products - Lovable Supply</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            text-align: center;
            line-height: 1.6;
        }

        .btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 1rem;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .status {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #333;
            max-height: 300px;
            overflow-y: auto;
        }

        .status-line {
            padding: 0.25rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .status-line:last-child {
            border-bottom: none;
        }

        .status-line.success {
            color: #28a745;
        }

        .status-line.error {
            color: #dc3545;
        }

        .status-line.info {
            color: #17a2b8;
        }

        .product-preview {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .product-preview h3 {
            color: #333;
            margin-bottom: 1rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
        }

        .product-thumb {
            aspect-ratio: 1;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .product-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Product Refresh Tool</h1>
        <p>Use this tool to force refresh products from Shopify and see the latest images you've added.</p>

        <div class="status" id="status">
            <div class="status-line info">Ready to refresh products...</div>
        </div>

        <button class="btn" id="refreshBtn" onclick="refreshProducts()">
            <span id="btnText">üîÑ Refresh Products from Shopify</span>
        </button>

        <button class="btn btn-secondary" onclick="clearAllCache()">
            üóëÔ∏è Clear All Cache
        </button>

        <button class="btn btn-success" onclick="window.location.href='index.html'">
            üè† Back to Store
        </button>

        <div id="productPreview" class="product-preview" style="display: none;">
            <h3>Product Images Preview:</h3>
            <div id="productGrid" class="product-grid"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config/shopify.js"></script>
    <script src="services/shopify-api.js"></script>
    <script src="services/product-loader.js"></script>

    <script>
        function addStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const line = document.createElement('div');
            line.className = `status-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            status.appendChild(line);
            status.scrollTop = status.scrollHeight;
        }

        async function refreshProducts() {
            const btn = document.getElementById('refreshBtn');
            const btnText = document.getElementById('btnText');

            btn.disabled = true;
            btnText.innerHTML = '<span class="loader"></span> Refreshing...';

            try {
                addStatus('Starting product refresh...', 'info');

                // Clear localStorage cache
                localStorage.removeItem('shopify_products');
                localStorage.removeItem('shopify_products_timestamp');
                addStatus('Cleared localStorage cache', 'success');

                // Clear ShopifyAPI cache
                if (window.ShopifyAPI && window.ShopifyAPI.clearCache) {
                    window.ShopifyAPI.clearCache();
                    addStatus('Cleared ShopifyAPI cache', 'success');
                }

                // Initialize ProductLoader
                if (!window.ProductLoader) {
                    addStatus('ProductLoader not found!', 'error');
                    return;
                }

                addStatus('Fetching products from Shopify...', 'info');
                await window.ProductLoader.init();

                const products = window.ProductLoader.getProducts();
                addStatus(`Successfully loaded ${products.length} products`, 'success');

                // Show product preview
                const preview = document.getElementById('productPreview');
                const grid = document.getElementById('productGrid');
                grid.innerHTML = '';

                products.forEach(product => {
                    const thumb = document.createElement('div');
                    thumb.className = 'product-thumb';

                    if (product.image || product.images?.[0]) {
                        const img = document.createElement('img');
                        img.src = product.image || product.images[0];
                        img.alt = product.name;
                        thumb.appendChild(img);
                        addStatus(`‚úì ${product.name}: has ${product.images?.length || 0} image(s)`, 'success');
                    } else {
                        thumb.textContent = product.emoji || 'üì¶';
                        addStatus(`‚ö† ${product.name}: no images`, 'error');
                    }

                    grid.appendChild(thumb);
                });

                preview.style.display = 'block';
                addStatus('‚úÖ Refresh complete! Check the preview above.', 'success');
                addStatus('You can now go back to the store to see updated images.', 'info');

            } catch (error) {
                addStatus(`Error: ${error.message}`, 'error');
                console.error('Refresh error:', error);
            } finally {
                btn.disabled = false;
                btnText.textContent = 'üîÑ Refresh Products from Shopify';
            }
        }

        function clearAllCache() {
            localStorage.clear();
            addStatus('Cleared all localStorage', 'success');

            if (window.ShopifyAPI && window.ShopifyAPI.clearCache) {
                window.ShopifyAPI.clearCache();
                addStatus('Cleared ShopifyAPI cache', 'success');
            }

            addStatus('All cache cleared. Click "Refresh Products" to reload.', 'info');
        }

        // Auto-refresh on load
        window.addEventListener('DOMContentLoaded', () => {
            addStatus('Page loaded. Click "Refresh Products" to start.', 'info');
        });
    </script>
</body>
</html>
